<!-- public/login.html -->
<!DOCTYPE html>
<html lang="en" class="bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded-2xl shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-4 text-center">Admin Login</h2>
    <form id="loginForm" class="space-y-4">
      <input name="username" placeholder="Username" required class="w-full p-2 border rounded" />
      <input name="password" type="password" placeholder="Password" required class="w-full p-2 border rounded" />
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
    </form>
    <p id="errorMsg" class="text-red-500 mt-2 hidden">Invalid login</p>
  </div>
  <script src="/scripts/login.js"></script>
</body>
</html>
