<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roblox Admin Dashboard</title>
  <script src="dashboard.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-4">Roblox Admin Panel</h1>
    <button id="logout" class="mb-4 bg-red-500 text-white px-4 py-2 rounded">Logout</button>

    <form id="action-form" class="bg-white shadow-md rounded p-4 mb-6">
      <h2 class="text-xl font-semibold mb-2">Take Action</h2>
      <div class="mb-2">
        <label>Target Username:</label>
        <input id="target" type="text" class="border p-2 w-full">
      </div>
      <div class="mb-2">
        <label>Reason:</label>
        <input id="reason" type="text" class="border p-2 w-full">
      </div>
      <div class="mb-2">
        <label>Action:</label>
        <div>
          <label><input type="radio" name="action" value="Warn" checked> Warn</label>
          <label><input type="radio" name="action" value="Kick"> Kick</label>
          <label><input type="radio" name="action" value="Ban" id="ban-btn"> Ban</label>
        </div>
      </div>
      <div class="mb-2">
        <label>Duration (for Bans only):</label>
        <select id="duration" class="border p-2 w-full">
          <option value="1 Day">1 Day</option>
          <option value="3 Days">3 Days</option>
          <option value="10 Days">10 Days</option>
          <option value="14 Days">14 Days</option>
          <option value="Perm">Permanent</option>
        </select>
      </div>
      <div class="mb-2">
        <label>Evidence Link:</label>
        <input id="evidence" type="text" class="border p-2 w-full">
        <button type="button" id="add-evidence" class="mt-2 bg-blue-500 text-white px-2 py-1 rounded">Add</button>
        <p id="evidence-counter" class="text-sm mt-1">0/3</p>
        <ul id="evidence-list" class="list-disc ml-5"></ul>
      </div>
      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Submit Action</button>
    </form>

    <div id="ban-request-form" class="bg-white shadow-md rounded p-4 mb-6">
      <h2 class="text-xl font-semibold mb-2">Ban Request</h2>
      <div class="mb-2">
        <input id="req-target" placeholder="Target Username" class="border p-2 w-full">
      </div>
      <div class="mb-2">
        <input id="req-reason" placeholder="Reason" class="border p-2 w-full">
      </div>
      <div class="mb-2">
        <select id="req-duration" class="border p-2 w-full">
          <option value="1 Day">1 Day</option>
          <option value="3 Days">3 Days</option>
          <option value="10 Days">10 Days</option>
          <option value="14 Days">14 Days</option>
          <option value="Perm">Permanent</option>
        </select>
      </div>
      <div class="mb-2">
        <input id="req-evidence1" placeholder="Evidence Link 1" class="border p-2 w-full">
      </div>
      <div class="mb-2">
        <input id="req-evidence2" placeholder="Evidence Link 2" class="border p-2 w-full">
      </div>
      <div class="mb-2">
        <input id="req-evidence3" placeholder="Evidence Link 3" class="border p-2 w-full">
      </div>
      <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded">Submit Request</button>
    </div>

    <div id="my-requests" class="bg-white shadow-md rounded p-4 mb-6"></div>
    <div id="review-container" class="bg-white shadow-md rounded p-4 mb-6"></div>
    <div id="log-container" class="bg-white shadow-md rounded p-4"></div>
  </div>
</body>
</html>
